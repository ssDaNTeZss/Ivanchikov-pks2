<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#!/">
            <!--            <div class="sidebar-brand-icon rotate-n-15">-->
            <!--                <i class="fas fa-laugh-wink"></i>-->
            <!--            </div>-->
            <div class="sidebar-brand-text mx-3">Журнал присутствия на занятиях</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/#!/">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Журнал</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/#!/list-students">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Обучающиеся</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/#!/list-packs">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Группы</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!--                <ng-include src="'views/mainMenu.html'"></ng-include>-->
                <div class="sidebar-brand-text mx-3"><h5>Добавление Записи(-ей)</h5></div>

                <ul class="navbar-nav ml-auto">
                    <a href="/#!/list" class="btn btn-light btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-left"></i>
                    </span>
                        <span class="text">Назад</span>
                    </a>

                    <p>&nbsp&nbsp&nbsp</p>

                    <a href="/#!/logout" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                        <span class="text">Выход</span>
                    </a>

                </ul>


            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form ng-class="(vm.formWasValidated) ? 'was-validated': ''" class="needs-validation"
                      ng-submit="vm.sendForm()" novalidate>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Название</label>
                            <input ng-class="(vm.formModel.name.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.name.value"
                                   type="text" class="form-control" id="name" ng-keyup="vm.validate()">
                            <div ng-class="(vm.formModel.name.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.name.infoText}}
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="ruk">Руководитель</label>
                            <input ng-class="(vm.formModel.ruk.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.ruk.value"
                                   type="text" class="form-control" id="ruk" ng-keyup="vm.validate()">
                            <div ng-class="(vm.formModel.ruk.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.ruk.infoText}}
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="student">Студент</label>
                            <input ng-class="(vm.formModel.student.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.student.value"
                                   ng-keyup="vm.validate()" type="text" class="form-control" id="student" value="ФИО">
                            <div ng-class="(vm.formModel.student.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.student.infoText}}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-4">
                            <label for="group">Группа</label>
                            <input ng-class="(vm.formModel.group.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.group.value"
                                   ng-keyup="vm.validate()" type="text" class="form-control" id="group">
                            <div ng-class="(vm.formModel.group.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.group.infoText}}
                            </div>
                        </div>
                        <div class="col-md-5 mb-4">
                            <label for="spec">Специальность</label>
                            <input ng-class="(vm.formModel.spec.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.spec.value"
                                   ng-keyup="vm.validate()" type="text" class="form-control" id="spec">
                            <div ng-class="(vm.formModel.spec.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.spec.infoText}}
                            </div>
                        </div>
                        <div class="col-md-2 mb-4">
                            <label for="date-start">Дата начала</label>
                            <input ng-model="vm.formModel.dateStart.value" type="date" class="form-control"
                                   id="date-start">
                            <!--            <div class="valid-feedback">-->
                            <!--                Looks good!-->
                            <!--            </div>-->
                        </div>
                        <div class="col-md-2 mb-4">
                            <label for="date-finish">Дата завершения</label>
                            <input ng-model="vm.formModel.dateFinish.value" type="date" class="form-control"
                                   id="date-finish">
                            <!--            <div class="valid-feedback">-->
                            <!--                Looks good!-->
                            <!--            </div>-->
                        </div>
                    </div>
                    <button ng-disabled="!vm.formWasValidated" class="btn btn-primary" type="submit">Добавить</button>
                </form>

                <div ng-show="vm.error.length" class="alert alert-danger" role="alert">
                    {{vm.error}}
                </div>

            </div>
        </div>
    </div>


</div>
