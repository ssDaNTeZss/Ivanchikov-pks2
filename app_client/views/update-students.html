<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#!/">
            <div class="sidebar-brand-text mx-3">Журнал присутствия на занятиях</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" href="/#!/list.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Журнал</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/#!/list-students">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Обучающиеся</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/#!/list-packs">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Группы</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <div class="sidebar-brand-text mx-3"><h5>Обучающиеся -> Редактирование Записи(-ей)</h5></div>

                <ul class="navbar-nav ml-auto">
                    <a href="/#!/list-packs" class="btn btn-light btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-left"></i>
                    </span>
                        <span class="text">Назад</span>
                    </a>

                    <p>&nbsp&nbsp&nbsp</p>

                    <a href="/#!/logout" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                        <span class="text">Выход</span>
                    </a>
                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form ng-class="(vm.formWasValidated) ? 'was-validated': ''" class="needs-validation"
                      ng-submit="vm.sendForm()" novalidate>
                    <div class="form-row">
                        <div class="col-md-3 mb-4">
                            <label for="pack">Группа</label>
                            <input ng-class="(vm.formModel.pack.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.pack.value"
                                   type="text" class="form-control" id="pack" ng-keyup="vm.validate()">
                            <div ng-class="(vm.formModel.pack.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.pack.infoText}}
                            </div>
                        </div>
                        <div class="col-md-3 mb-4">
                            <label for="fio">ФИО (Фамилия, Имя, Отчество)</label>
                            <input ng-class="(vm.formModel.fio.valid) ? '': 'is-invalid'"
                                   ng-model="vm.formModel.fio.value"
                                   type="text" class="form-control" id="fio" ng-keyup="vm.validate()">
                            <div ng-class="(vm.formModel.fio.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                {{vm.formModel.name.infoText}}
                            </div>
                        </div>
                    </div>
                    <button ng-disabled="!vm.formWasValidated" class="btn btn-warning btn-icon-split"
                            type="submit"> <span
                            class="icon text-white-50">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                        <span class="text">Изменить</span>
                    </button>
                </form>
                <div ng-show="vm.error.length" class="alert alert-danger" role="alert">
                    {{vm.error}}
                </div>
            </div>
        </div>
    </div>
</div>
