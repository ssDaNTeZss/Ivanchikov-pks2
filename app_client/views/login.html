<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-img"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form ng-class="(vm.formWasValidated) ? 'was-validated': ''" class="user" ng-submit="vm.sendForm()" novalidate>
                                    <div class="form-group">
                                        <input ng-class="(vm.formModel.login.valid) ? '': 'is-invalid'"  ng-model="vm.formModel.login.value"
                                               type="text" class="form-control form-control-user" id="login" placeholder="Логин" ng-keyup="vm.validate()">
                                        <div ng-class="(vm.formModel.login.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                            {{vm.formModel.login.infoText}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input ng-class="(vm.formModel.password.valid) ? '': 'is-invalid'"  ng-model="vm.formModel.password.value"
                                               type="password" class="form-control form-control-user" id="password"
                                               placeholder="Пароль" ng-keyup="vm.validate()">
                                        <div ng-class="(vm.formModel.password.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                            {{vm.formModel.password.infoText}}
                                        </div>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <div class="custom-control custom-checkbox small">-->
<!--                                            <input type="checkbox" class="custom-control-input" id="customCheck">-->
<!--                                            <label class="custom-control-label" for="customCheck">Запомнить меня</label>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <button ng-disabled="!vm.formWasValidated" class="btn btn-primary btn-user btn-block" type="submit">Войти</button>
                                </form>
                                <hr>
<!--                                <div class="text-center">-->
<!--                                    <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                                </div>-->
                                <div ng-show="vm.error.length" class="alert alert-danger" role="alert">
                                    {{vm.error}}
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/#!/signup">Создать аккаунт</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
